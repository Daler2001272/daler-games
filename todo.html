<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8">
  <title>To-do List</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #121212;
      color: white;
      text-align: center;
      padding: 40px;
    }

    h1 {
      color: #00ffcc;
    }

    input {
      padding: 10px;
      width: 250px;
      font-size: 16px;
      border-radius: 5px;
      border: none;
    }

    button {
      padding: 10px 20px;
      background-color: #00ffcc;
      color: #121212;
      border: none;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
    }

    ul {
      list-style: none;
      padding: 0;
      margin-top: 20px;
    }

    li {
      padding: 10px;
      background: #1f1f1f;
      margin: 10px auto;
      width: 300px;
      border-radius: 5px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    li.done {
      text-decoration: line-through;
      color: gray;
    }

    .remove {
      background: transparent;
      color: red;
      border: none;
      font-size: 18px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <h1>üìù To-do List</h1>

  <input type="text" id="taskInput" placeholder="Vazifa yozing...">
  <button onclick="addTask()">Qo‚Äòshish</button>

  <ul id="taskList"></ul>

  <script>
    function addTask() {
      const input = document.getElementById("taskInput");
      const taskText = input.value.trim();

      if (taskText === "") return;

      const li = document.createElement("li");
      li.textContent = taskText;
      li.onclick = function () {
        li.classList.toggle("done");
      }

      const removeBtn = document.createElement("button");
      removeBtn.textContent = "‚úñ";
      removeBtn.className = "remove";
      removeBtn.onclick = function (e) {
        e.stopPropagation();
        li.remove();
      }

      li.appendChild(removeBtn);
      document.getElementById("taskList").appendChild(li);

      input.value = "";
    }
  </script>

</body>
</html>
